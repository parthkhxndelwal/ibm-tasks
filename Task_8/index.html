<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag - Tricolor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .header {
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .flag-container {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .flag {
            width: 450px;
            height: 300px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
        }

        .flag-pole {
            position: absolute;
            left: -20px;
            top: -50px;
            width: 8px;
            height: 400px;
            background: #8b4513;
            border-radius: 4px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .flag-pole::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -6px;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .saffron {
            width: 100%;
            height: 33.33%;
            background: #ff9933;
        }

        .white {
            width: 100%;
            height: 33.33%;
            background: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .green {
            width: 100%;
            height: 33.33%;
            background: #138808;
        }

        .chakra {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chakra-outer-circle {
            width: 80px;
            height: 80px;
            border: 2px solid #000080;
            border-radius: 50%;
            position: absolute;
        }

        .chakra-inner-circle {
            width: 16px;
            height: 16px;
            background: #000080;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chakra-spokes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .spoke {
            position: absolute;
            width: 3px;
            height: 38px;
            background: #00006c;
            left: 50%;
            top: 2px;
            transform-origin: 1px 38px;
            border-radius: 1px;
        }

        /* 24 spokes positioned at 15-degree intervals */
        .spoke:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .spoke:nth-child(2) { transform: translateX(-50%) rotate(15deg); }
        .spoke:nth-child(3) { transform: translateX(-50%) rotate(30deg); }
        .spoke:nth-child(4) { transform: translateX(-50%) rotate(45deg); }
        .spoke:nth-child(5) { transform: translateX(-50%) rotate(60deg); }
        .spoke:nth-child(6) { transform: translateX(-50%) rotate(75deg); }
        .spoke:nth-child(7) { transform: translateX(-50%) rotate(90deg); }
        .spoke:nth-child(8) { transform: translateX(-50%) rotate(105deg); }
        .spoke:nth-child(9) { transform: translateX(-50%) rotate(120deg); }
        .spoke:nth-child(10) { transform: translateX(-50%) rotate(135deg); }
        .spoke:nth-child(11) { transform: translateX(-50%) rotate(150deg); }
        .spoke:nth-child(12) { transform: translateX(-50%) rotate(165deg); }
        .spoke:nth-child(13) { transform: translateX(-50%) rotate(180deg); }
        .spoke:nth-child(14) { transform: translateX(-50%) rotate(195deg); }
        .spoke:nth-child(15) { transform: translateX(-50%) rotate(210deg); }
        .spoke:nth-child(16) { transform: translateX(-50%) rotate(225deg); }
        .spoke:nth-child(17) { transform: translateX(-50%) rotate(240deg); }
        .spoke:nth-child(18) { transform: translateX(-50%) rotate(255deg); }
        .spoke:nth-child(19) { transform: translateX(-50%) rotate(270deg); }
        .spoke:nth-child(20) { transform: translateX(-50%) rotate(285deg); }
        .spoke:nth-child(21) { transform: translateX(-50%) rotate(300deg); }
        .spoke:nth-child(22) { transform: translateX(-50%) rotate(315deg); }
        .spoke:nth-child(23) { transform: translateX(-50%) rotate(330deg); }
        .spoke:nth-child(24) { transform: translateX(-50%) rotate(345deg); }

        

        @media (max-width: 768px) {
            .flag {
                width: 300px;
                height: 200px;
            }

            .chakra,
            .chakra-outer-circle {
                width: 60px;
                height: 60px;
            }

            .chakra-inner-circle {
                width: 12px;
                height: 12px;
            }

            .spoke {
                height: 28px;
                transform-origin: 1px 28px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .flag {
                width: 250px;
                height: 167px;
            }

            .chakra,
            .chakra-outer-circle {
                width: 50px;
                height: 50px;
            }

            .chakra-inner-circle {
                width: 10px;
                height: 10px;
            }

            .spoke {
                height: 23px;
                transform-origin: 1px 23px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Indian Tricolor Flag</h1>
            <p>The national flag of India, adopted on July 22, 1947. A symbol of freedom, unity, and peace.</p>
        </header>

        <div class="flag-container">
            <div class="flag">
                <div class="flag-pole"></div>
                <div class="saffron"></div>
                <div class="white">
                    <div class="chakra">
                        <div class="chakra-outer-circle"></div>
                        <div class="chakra-inner-circle"></div>
                        <div class="chakra-spokes">
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                            <div class="spoke"></div>
                        </div>
                    </div>
                </div>
                <div class="green"></div>
            </div>
        </div>

        <p class="pride-text">"A flag is not just a piece of cloth, it's a symbol of a nation's soul."</p>

        
    </div>
</body>
</html>
