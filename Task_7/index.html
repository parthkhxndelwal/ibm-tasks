<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    
    Note: AI was used to clean the code after development as part of ongoing efforts for 
    AI-assisted development 
    
    -->
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
            color: #1e293b;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input:hover,
        .form-select:hover,
        .form-textarea:hover {
            border-color: #cbd5e1;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
        }

        .radio-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .submit-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .form-note {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            z-index: 1;
        }

        .input-with-icon {
            padding-left: 2.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! Welcome aboard.
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label required">First Name</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <input type="text" id="firstName" name="firstName" class="form-input input-with-icon" required>
                        <div class="error-message" id="firstNameError">First name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <div class="error-message" id="lastNameError">Last name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label required">Email Address</label>
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <input type="email" id="email" name="email" class="form-input input-with-icon" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                    </div>
                    <input type="tel" id="phone" name="phone" class="form-input input-with-icon" placeholder="+1 (555) 123-4567">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label required">Password</label>
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" class="form-input input-with-icon" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label required">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate" class="form-label">Date of Birth</label>
                    <input type="date" id="birthDate" name="birthDate" class="form-input">
                </div>

                <div class="form-group">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" name="country" class="form-select">
                        <option value="">Select Country</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="in">India</option>
                        <option value="jp">Japan</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" class="radio">
                        <label for="male" class="radio-label">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" class="radio">
                        <label for="female" class="radio-label">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other" class="radio">
                        <label for="other" class="radio-label">Other</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say" class="radio">
                        <label for="prefer-not-to-say" class="radio-label">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" class="form-textarea" placeholder="Tell us a little about yourself..."></textarea>
                <div class="form-note">Optional: Share your interests, hobbies, or professional background</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" class="checkbox">
                <label for="newsletter" class="checkbox-label">Subscribe to newsletter and product updates</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="checkbox" required>
                <label for="terms" class="checkbox-label">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        function updateProgress() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            let filledInputs = 0;

            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (input.checked) filledInputs++;
                } else if (input.value.trim() !== '') {
                    filledInputs++;
                }
            });

            const progress = (filledInputs / inputs.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function validateForm() {
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const firstName = document.getElementById('firstName');
            const lastName = document.getElementById('lastName');

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Validate first name
            if (firstName.value.trim() === '') {
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }

            // Validate last name
            if (lastName.value.trim() === '') {
                document.getElementById('lastNameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (password.value.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Validate password confirmation
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select, textarea');

            // Update progress on input change
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Simulate form submission
                    const submitBtn = form.querySelector('.submit-btn');
                    submitBtn.textContent = 'Creating Account...';
                    submitBtn.disabled = true;

                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'block';
                        form.style.display = 'none';
                    }, 2000);
                }
            });

            // Real-time validation
            document.getElementById('email').addEventListener('blur', function() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const errorElement = document.getElementById('emailError');
                
                if (!emailPattern.test(this.value) && this.value !== '') {
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('confirmPasswordError');
                
                if (this.value !== password && this.value !== '') {
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            });

            // Initialize progress
            updateProgress();
        });
    </script>
</body>
</html>
