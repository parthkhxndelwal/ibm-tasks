<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #8B4513;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }

        .light {
            background-color: #F0D9B5;
        }

        .dark {
            background-color: #B58863;
        }

        .piece {
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .white-piece {
            color: #FFFFFF;
            filter: drop-shadow(0 0 2px #000000);
        }

        .black-piece {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="chess-board">
        <!-- Row 8 (Black pieces) -->
        <div class="square light"><span class="piece black-piece">♜</span></div>
        <div class="square dark"><span class="piece black-piece">♞</span></div>
        <div class="square light"><span class="piece black-piece">♝</span></div>
        <div class="square dark"><span class="piece black-piece">♛</span></div>
        <div class="square light"><span class="piece black-piece">♚</span></div>
        <div class="square dark"><span class="piece black-piece">♝</span></div>
        <div class="square light"><span class="piece black-piece">♞</span></div>
        <div class="square dark"><span class="piece black-piece">♜</span></div>

        <!-- Row 7 (Black pawns) -->
        <div class="square dark"><span class="piece black-piece">♟</span></div>
        <div class="square light"><span class="piece black-piece">♟</span></div>
        <div class="square dark"><span class="piece black-piece">♟</span></div>
        <div class="square light"><span class="piece black-piece">♟</span></div>
        <div class="square dark"><span class="piece black-piece">♟</span></div>
        <div class="square light"><span class="piece black-piece">♟</span></div>
        <div class="square dark"><span class="piece black-piece">♟</span></div>
        <div class="square light"><span class="piece black-piece">♟</span></div>

        <!-- Row 6 (Empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 5 (Empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 4 (Empty) -->
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>

        <!-- Row 3 (Empty) -->
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>

        <!-- Row 2 (White pawns) -->
        <div class="square light"><span class="piece white-piece">♙</span></div>
        <div class="square dark"><span class="piece white-piece">♙</span></div>
        <div class="square light"><span class="piece white-piece">♙</span></div>
        <div class="square dark"><span class="piece white-piece">♙</span></div>
        <div class="square light"><span class="piece white-piece">♙</span></div>
        <div class="square dark"><span class="piece white-piece">♙</span></div>
        <div class="square light"><span class="piece white-piece">♙</span></div>
        <div class="square dark"><span class="piece white-piece">♙</span></div>

        <!-- Row 1 (White pieces) -->
        <div class="square dark"><span class="piece white-piece">♖</span></div>
        <div class="square light"><span class="piece white-piece">♘</span></div>
        <div class="square dark"><span class="piece white-piece">♗</span></div>
        <div class="square light"><span class="piece white-piece">♕</span></div>
        <div class="square dark"><span class="piece white-piece">♔</span></div>
        <div class="square light"><span class="piece white-piece">♗</span></div>
        <div class="square dark"><span class="piece white-piece">♘</span></div>
        <div class="square light"><span class="piece white-piece">♖</span></div>
    </div>
</body>
</html>
